<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__column">
            <h1 class="screen-header__title">Chats</h1>
        </div>
        <div class="screen-header__column">
            <div class="screen-header__icon">
                <i class="fas fa-search fa-2x"></i>
            </div>
            <div class="screen-header__icon">
                <i class="fas fa-comment-medical fa-2x"></i>
            </div>
            <div class="screen-header__icon">
                <i class="fas fa-music fa-2x"></i>
            </div>
            <div class="screen-header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog fa-2x"></i>
                </a>
            </div>
        </div>

    </header>

    <main class="main-screen">
        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xl"
                        src="https://upload3.inven.co.kr/upload/2020/09/25/bbs/i014388221704.gif" alt="avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Tab-Myeong</h4>
                        <h6 class="user-component__subtitle">tab tab!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="user-component__time">21:22</div>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>

        <a href="chat.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xl"
                        src="https://item.kakaocdn.net/do/ed7504d62205b03b4c0eb7f8032c6343f43ad912ad8dd55b04db6a64cddaf76d"
                        alt="avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Zzan-Myeong</h4>
                        <h6 class="user-component__subtitle">Hi!</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <div class="user-component__time">21:22</div>
                    <span class="badge">1</span>
                </div>
            </div>
        </a>


    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__comment-icon" href="chats.html">
                    <span class="nav__notification badge">
                        1
                    </span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__ellipsis-icon" href="more.html">
                    <div class="nav__notification dot">
                    </div>
                    <i class="fas fa-ellipsis-h fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
