<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__column">
            <h1 class="screen-header__title">More</h1>
        </div>
        <div class="screen-header__column">
            <div class="screen-header__icon">
                <i class="fas fa-search fa-2x"></i>
            </div>
            <div class="screen-header__icon">
                <i class="fas fa-music fa-2x"></i>
            </div>
            <div class="screen-header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog fa-2x"></i>
                </a>
                <div class="dot"></div>
            </div>
        </div>
    </header>
    
    <main class="main-screen more-screen">

        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl"
                    src="https://upload3.inven.co.kr/upload/2020/12/31/bbs/i014750817864.gif" alt="avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Ik-Myeong</h4>
                    <h6 class="user-component__subtitle">+ tok tok tokki
                        <i class="fas fa-exclamation-circle user-component__subtitle-exclamation" ></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column user-right-comment">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>

        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon icon-row__talk-drive">
                <i class="far fa-folder-open"></i>
                <div class="dot"></div>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-grin-wink"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-palette"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-file-invoice-dollar"></i>
                <span>Accout</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </div>

        </div>

        <div class="more-suggeestions">
            <h4 class="more-suggestions__title">Suggeestions</h4>
            <div class="more-suggestions__apps">
                <div class="more-suggestions__icon">
                    <img src="https://blog.kakaocdn.net/dn/CNqfY/btqzjsct2YY/PfKa0QqNmiKdUticLxuAaK/img.png" alt="kakao-story-logo">
                    <span>Kakao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="https://w.namu.la/s/d3ccdc204d6277bfa004db397730d22c67eb5be9ede159b9ea19886c6e7d83bc13da4a079d4f1363192bec716766b5cb9f74ec2e533e72d8c751f1ffa5b9a457ef8162d84db72344d60805faef7555d42b0a180610416a6b45b8c3988ae4b03a" alt="kakao-map-logo">
                    <span>Kakao Map</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="http://img.newspim.com/news/2017/06/30/1706301817146390.jpg" alt="kakao-taxi-logo">
                    <span>Kakao Taxi</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="https://t1.daumcdn.net/cfile/tistory/997BD7335D089C3023" alt="kakao-bank-logo">
                    <span>Kakao Bank</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Kakao_page_logo.png" alt="kakao-page-logo">
                    <span>Kakao Page</span>
                </div>
            </div>
        </div>
        
    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__comment-icon" href="chats.html">
                    <span class="nav__notification badge">
                        1
                    </span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__ellipsis-icon" href="more.html">
                    <div class="nav__notification dot">
                    </div>
                    <i class="fas fa-ellipsis-h fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your page is too big</span>
    </div>

    <div id="disqus_thread"></div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
