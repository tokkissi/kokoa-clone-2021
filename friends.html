<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__column">
            <h1 class="screen-header__title">Friends</h1>
        </div>
        <div class="screen-header__column">
            <div class="screen-header__icon">
                <i class="fas fa-search fa-2x"></i>
            </div>
            <div class="screen-header__icon">
                <i class="fas fa-music fa-2x"></i>
            </div>
            <div class="screen-header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog fa-2x"></i>
                </a>
            </div>
        </div>
        
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl"
                    src="https://upload3.inven.co.kr/upload/2020/12/31/bbs/i014750817864.gif" alt="avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Ik-Myeong</h4>
                    <!-- <h6 class="user-component__subtitle">tab tab!</h6> -->
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--sm"
                        src="https://upload3.inven.co.kr/upload/2020/12/16/bbs/i014980424555.gif" alt="avatar">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Tab-Myeong</h4>
                        <!-- <h6 class="user-component__subtitle">tab tab!</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__comment-icon" href="chats.html">
                    <span class="nav__notification badge">
                        1
                    </span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__ellipsis-icon" href="more.html">
                    <div class="nav__notification dot">
                    </div>
                    <i class="fas fa-ellipsis-h fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="splash-screen">
        <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
        <span>Your page is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
