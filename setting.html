<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__icon">
            <i class="fas fa-chevron-left fa-2x"></i>
        </div>
        <div class="screen-header__icon">
            <h1 class="screen-header__title">Settings</h1>
        </div>
        <div class="screen-header__tools">
            <div class="screen-header__icon">
                <i class="fas fa-search fa-2x"></i>
            </div>
        </div>
    </header>

<main class="main-screen more-screen">
    <ul class="setting-lists">
        <li class="setting__contents">
            <div class="setting__contents-column">
                <i class="fas fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="setting__contents-column"></div>
        </li>
        <li class="setting__contents">
            <div class="setting__contents-column">
                <i class="fas fa-flask"></i>
                <span>Kakao Lab</span>
            </div>
            <div class="setting__contents-column"></div>
        </li>
        <li class="setting__contents">
            <div class="setting__contents-column">
                <i class="fas fa-info-circle"></i>
                <span>Version</span>
            </div>
            <div class="setting__contents-column"></div>
        </li>
    </ul>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__comment-icon" href="chats.html">
                    <span class="nav__notification badge">
                        1
                    </span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__ellipsis-icon" href="more.html">
                    <div class="nav__notification dot">
                    </div>
                    <i class="fas fa-ellipsis-h fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
