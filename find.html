<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KakaoTalk</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-2x"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__column">
            <h1 class="screen-header__title">Find</h1>
        </div>
        <div class="screen-header__column">
            <div class="screen-header__icon">
                <i class="fas fa-search fa-2x"></i>
            </div>
            <div class="screen-header__icon">
                <a href="setting.html">
                    <i class="fas fa-cog fa-2x"></i>
                </a>
                <div class="dot"></div>
            </div>
        </div>

    </header>
    
    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
                <div class="dot"></div>

            </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
                <div class="dot"></div>

            </div>
        </div>

        <div class="recomended-friends">
            <h6>Recomended Friends</h6>
            <span>You have no recomended friends.</span>
        </div>

        <div class="open-chat">
            
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>
                </span>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Ik-MyeongE</h5>
                    <h6 class="open-post__hashtags">#cute #ik-myoung #Emoticon</h6>
                    <div class="open-post__members">
                        <img src="https://item.kakaocdn.net/do/77f8a7e0a8cc00491743553f7cd6d4899f17e489affba0627eb1eb39695f93dd" alt="members room pic">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__memeber-status">Active</span>
                    </div>
                </div>

                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="https://pbs.twimg.com/media/DhRb687UcAApl9g.jpg" alt="Ik-Myeong pic">
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i>
                            <span>326</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fas fa-user fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__comment-icon" href="chats.html">
                    <span class="nav__notification badge">
                        1
                    </span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link nav__ellipsis-icon" href="more.html">
                    <div class="nav__notification dot">
                    </div>
                    <i class="fas fa-ellipsis-h fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your page is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
